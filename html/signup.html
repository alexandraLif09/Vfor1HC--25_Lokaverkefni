<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nýskráning</h1>
        </header>
        <main>
            <form id="nyskraning">
                <label for="username">Notandanafn:</label>
                <input type="text" id="username" name="username" required>
                <label for="lykilord1">Lykilorð:</label>
                <input type="password" id="lykilord1" name="password1" required>
                <label for="lykilord2">Gerðu lykilorðið aftur:</label>
                <input type="password" id="lykilord2" name="password2" required>
                <label for="nameD">Nafn dýrsins:</label>
                <input type="text" id="nameD" name="nafnD" required>
                <input type="submit" id="button" value="Skrá inn">
            </form>
        </main>

        </footer>
    </div>
</body>
