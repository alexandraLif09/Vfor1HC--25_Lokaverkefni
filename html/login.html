        <header>
            <h1>Innskráning</h1>

            <form>
                <label for="email">Netfang:</label>
                <input type="email" id="email" name="email" required>

            </form>
            <p>Hefurðu ekki skráð þig inn áður?<a href="signup.html">Skráðu þig inn hér</a></p>
